<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

 
</head>

<body>

     <div class="bg-blue-300 p-4 flex justify-between">

        <h1> Anas shah</h1>
        <h1> calculator </h1>

    </div>

    <div class=" flex justify-center mt-20">

    <div class="text-center w-90 h-full shadow shadow-7xl rounded-xl bg-gray-500">

        <input type="text" id="num1" placeholder="input1" id="num1" class="w-50 h-20 mt-6 mx-10 text-center">
        <div >
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 "
                onclick="input1()">1</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input2()">2</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input3()">2</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 "
                onclick="add()">+</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 "
                onclick="sin()">sin</button>
        </div>

        <div>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input4()">4</button>

            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input5()">5</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 "
                onclick="input6()">6</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="sub()">-</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="cos()">cos</button>
        </div>

        <div>
            
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input7()">7</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input8()">8</button>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="input9()">9</button>
                <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="mul()">*</button>
                <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2"
                onclick="tan()">tan</button>
                
                
                
            </div>

            
        <div>
            <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 mb-10"
            onclick="input0()">0</button>
        <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 mb-10"
        onclick="cal()">=</button>
        <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 mb-10"
        onclick="delet()">dlt</button>
        <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 mb-10"
        onclick="div()">/</button>
        <button class="h-7 w-8 rounded-xl bg-blue-200 border border-blck hover:bg-gray-200 ml-2 my-2 mb-10"
        onclick="ac()">ac</button>
        </div>

    </div>
    </div>
    <script src="cal2.js"></script>
</body>

</html>
